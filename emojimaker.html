<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c5fd81660d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./emojimaker.css" />
    <title>Emoji Maker</title>
  </head>
  <body>
    <a href="./homepage.html"> Back to Home</a>
    <h1>The Emoji Maker</h1>
    <div id="container">
      <div id="left-container">
        <i id="left-swipe" class="fa-solid fa-angle-left"></i
        ><i id="right-swipe" class="fa-solid fa-angle-right"></i>
        <h3 id="select-heading">Select Color</h3>
        <div class="select-div" id="select-color-div">
          <div id="yellow" class="color"></div>
          <div id="green" class="color"></div>
          <div id="red" class="color"></div>
        </div>
        <div class="select-div" id="select-eyes-div">
          <div id="eyes-row1">
            <div class="eyes">
              <img
                id="closed-eyes"
                src="https://img.icons8.com/ios-glyphs/30/000000/closed-eye--v2.png"
              />
            </div>
            <div class="eyes">
              <img
                id="sleepy-eyes"
                src="https://img.icons8.com/ios/50/000000/sleepy-eyes.png"
              />
            </div>
            <div class="eyes">
              <img
                id="cartoon-eyes"
                src="https://img.icons8.com/ios-filled/50/000000/eyes-cartoon.png"
              />
            </div>
          </div>
          <div id="eyes-row2">
            <div class="eyes">
              <img
                id="happy-eyes"
                src="https://img.icons8.com/windows/32/000000/happy-eyes.png"
              />
            </div>
            <div class="eyes">
              <img
                id="normal-eyes"
                src="https://img.icons8.com/emoji/48/000000/eyes-emoji.png"
              />
            </div>
            <div class="eyes">
              <img
                id="colored-eyes"
                src="https://img.icons8.com/color/50/000000/sleepy-eyes.png"
              />
            </div>
          </div>
        </div>

        <div class="select-div" id="select-mouth-div">
          <div id="mouth-row1">
            <div class="mouth">
              <img
                id="mouth1"
                src="https://img.icons8.com/ios-glyphs/30/000000/smiling-mouth.png"
              />
            </div>
            <div class="mouth">
              <img
                id="mouth2"
                src="https://img.icons8.com/ios/50/000000/smiling-mouth.png"
              />
            </div>
            <div class="mouth">
              <img
                id="mouth3"
                src="https://img.icons8.com/windows/32/000000/smiling-mouth.png"
              />
            </div>
          </div>
          <div id="mouth-row2">
            <div class="mouth">
              <img
                id="mouth4"
                src="https://img.icons8.com/material-outlined/24/000000/smiling-mouth.png"
              />
            </div>
            <div class="mouth">
              <img
                id="mouth5"
                src="https://img.icons8.com/ios-filled/50/000000/smiling-mouth.png"
              />
            </div>
            <div class="mouth">
              <img
                id="mouth6"
                src="https://img.icons8.com/small/16/000000/smiling-mouth.png"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="right-container">
        <div>
          <img id="eyes-right" src="" alt="" />
          <img id="mouth-right" src="" alt="" />
        </div>
      </div>
    </div>
    <script src="./emojimaker.js"></script>
  </body>
</html>
