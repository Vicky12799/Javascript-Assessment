<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quizapp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <div id="main-div">
      <div id="main-form">
        <form id="quiz-form">
          <div id="main-questions-div"></div>
          <div id="submit">
            <input type="submit" id="submit-btn" value="Submit" />
          </div>
        </form>
      </div>
      <div id="score">
        <h5>Score</h5>
        <p id="score-value">0/5</p>
      </div>
    </div>

    <script src="./quizapp.js"></script>
  </body>
</html>
